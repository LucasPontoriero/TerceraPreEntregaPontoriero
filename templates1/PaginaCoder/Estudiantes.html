{% extends "base.html" %}

{% block modificacion %}
   <form action="{% url 'PaginaCoderEstudiantes' %}" method="post">
       {% csrf_token %}
       {{ form.as_p }}
       <input type="submit" value="Enviar">

   </form>
   <br><hr>
   {% if Estudiantes %}
       {% for estudiante in Estudiantes %}
           <p>Nombre: {{ estudiantes.nombre }} </p>
           <p>Apellido: {{ estudiantes.apellido }}</p>
       {% endfor %}
   {% else %}
       <h1>No hay estudiantes</h1>
   {% endif %}
{% endblock %}
